<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Cálculo de Promedio</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Formulario de Cálculo de Promedio</h1>
    <form id="promedioForm" class="my-form">
      <div class="mb-3">
        <label for="calificacion1" class="form-label">Calificación 1</label>
        <input type="number" class="form-control" id="calificacion1" required>
      </div>
      <div class="mb-3">
        <label for="calificacion2" class="form-label">Calificación 2</label>
        <input type="number" class="form-control" id="calificacion2" required>
      </div>
      <div class="mb-3">
        <label for="calificacion1" class="form-label">Calificación 3</label>
        <input type="number" class="form-control" id="calificacion3" required>
      </div>
      <button type="submit" class="btn btn-primary">Calcular Promedio</button>
    </form>
    <div class="mt-3">
      <h3>Resultado</h3>
      <p id="ResultadoPromedio"></p>
      <script src="script.js"></script>
    </div>
  </div>
</body>
</html>
